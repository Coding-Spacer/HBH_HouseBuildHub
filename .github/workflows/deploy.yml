name: Build and Deploy Angular App to S3

on:
  push:
    branches:
      - feature-CiCd  # Triggers the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the Node.js version

    - name: Install dependencies
      run: |
        cd repository/frontend
        npm install

    - name: Build Angular app
      run: |
        cd repository/frontend
        npm run build --prod

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Sync built files to S3
      run: |
        aws s3 sync HBH_HouseBuildHub/repository/frontend/dist/frontend s3://${{ secrets.S3_BUCKET_NAME }} --delete
      env:
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
